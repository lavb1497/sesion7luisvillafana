<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 01</title>
</head>
<body>
    <h1>Ejercicio 01</h1>
    <script>
        let multipli = function(x,y){
            return x*y
        }
        let expon = function (x,y){
            return Math.pow(x, y);
        }
        let suma = (x,y) => {
            return x+y
        }
        function resta (x, y) { 
            return x-y
        }
        

    result = multipli(5,2);
    alert (result);

    result = expon(5,2);
    alert (result);

    result = suma (3,4);
    alert (result);

    result = resta (8,2);
    alert (result);

    </script>

</body>
</html>
